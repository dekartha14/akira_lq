<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk | Daftar</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
          <div class="front">
            <img src="assets/images/bg-login.jpg" alt="">
            <div class="text">
              <span class="text-1">Cita Rasa Liquid Baru</span>
            </div>
          </div>
          <div class="back">
            <img class="backImg" src="assets/images/bg-login.jpg" alt="">
            <div class="text">
              <span class="text-1">Ngevape Makin Asik</span>
              
            </div>
          </div>
        </div>
        <div class="forms">
            <div class="form-content">
              <div class="login-form">
                <div class="title">Masuk</div>
              <form action="#">
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Masukan Email Anda" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Masukan Password Anda" required>
                  </div>
                  <div class="text"><a href="#">Lupa Password?</a></div>
                  <div class="button input-box">
                    <input type="submit" value="Masuk">
                  </div>
                  <div class="text sign-up-text">Belum Punya Akun? <label for="flip">Daftar Sekarang</label></div>
                </div>
            </form>
          </div>
            <div class="signup-form">
              <div class="title">Daftar</div>
            <form action="#">
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Masukan Nama Anda" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="Masukan Nomor Telepon Anda" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-solid fa-venus-mars"></i>
                    <input type="text" placeholder="Masukan Nomor Telepon Anda" required>
                  </div>
                  <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                      <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male" class="gender-op">Pria</label>
                      </div>
                      <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female" class="gender-op">Wanita</label>
                      </div>
                    </div>
                  </div>
                  <div class="input-box">
                    <i class='bx bx-home'></i>
                    <input type="text" placeholder="Masukan Alamat Anda" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Masukan Email Anda" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Masukan Password" required>
                  </div>

                  <div class="button input-box">
                    <input type="submit" value="Daftar">
                  </div>
                  <div class="text sign-up-text">Sudah Punya Akun? <label for="flip">Masuk Sekarang</label></div>
                </div>
          </form>
        </div>
        </div>
        </div>
      </div>
</body>
</html>
